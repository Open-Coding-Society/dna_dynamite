---
layout: base
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <style>
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeSlideIn {
      animation: fadeSlideIn 0.6s ease-out both;
    }

    #scrollTopBtn {
      display: none;
    }

    #scrollTopBtn.show {
      display: block;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-white text-gray-900 dark:bg-slate-900 dark:text-white font-sans transition-colors duration-300">

  <!-- Hero Section -->
  <section class="min-h-screen flex items-center justify-center bg-slate-900 text-white text-center px-4 shadow-lg">
    <div class="max-w-2xl animate-fadeSlideIn">
      <h1 class="text-5xl sm:text-6xl font-bold tracking-tight">{{ page.title }}</h1>
    </div>
  </section>

  <!-- Grid of Cards Section -->
  <section class="bg-white dark:bg-slate-900 py-20 px-6 sm:px-12">
    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 animate-fadeSlideIn">
      {% assign people = site.data.people %}
      {% for person in people %}
      <div class="border border-red-300 rounded-lg p-6 shadow-md hover:shadow-xl transition duration-300 bg-white dark:bg-slate-800">
        <h2 class="text-xl font-bold text-center text-red-600 mb-4">{{ person.name }}</h2>
        <ul class="text-sm space-y-2 text-slate-800 dark:text-slate-200">
          <li><strong>School:</strong> {{ person.school }}</li>
          <li><strong>Email:</strong> <a href="mailto:{{ person.email }}" class="text-blue-500 hover:underline">{{ person.email }}</a></li>
          <li>
            <a href="{{ person.linkedin }}" class="flex items-center text-blue-600 hover:underline" target="_blank" rel="noopener">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M4.98 3.5C3.34 3.5 2 4.84 2 6.48c0 1.63 1.34 2.97 2.98 2.97S8 8.11 8 6.48C8 4.84 6.66 3.5 4.98 3.5zM2 21h6V9H2v12zm16.5-12c-2.01 0-3.5 1.29-4.1 2.18V9h-6v12h6v-6.47c0-1.78 2.36-1.93 2.36 0V21H22v-7.18C22 9.39 20.5 9 18.5 9z"/></svg>
              LinkedIn
            </a>
          </li>
          <li>
            <a href="{{ person.github }}" class="flex items-center text-gray-700 hover:underline" target="_blank" rel="noopener">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0.5C5.65 0.5 0.5 5.65 0.5 12c0 5.1 3.3 9.4 7.9 10.9.6.1.8-.2.8-.5v-2c-3.3.7-4-1.6-4-1.6-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.6 1.2 1.6 1.2 1 .1 2.3.6 2.7 1.1.1-.7.4-1.2.8-1.5-2.7-.3-5.5-1.4-5.5-6.1 0-1.4.5-2.5 1.2-3.4-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.5 1.3a11.8 11.8 0 0 1 6.3 0c2.5-1.6 3.5-1.3 3.5-1.3.6 1.6.2 2.8.1 3.1.8.9 1.2 2 1.2 3.4 0 4.7-2.8 5.8-5.5 6.1.4.3.8.9.8 1.9v2.9c0 .3.2.6.8.5A11.5 11.5 0 0 0 23.5 12c0-6.35-5.15-11.5-11.5-11.5z"/></svg>
              GitHub
            </a>
          </li>
        </ul>
      </div>
      {% endfor %}
    </div>
  </section>

  <!-- Divider -->
  <hr class="border-t border-gray-200 dark:border-slate-700 my-16 max-w-5xl mx-auto" />

  <!-- Scroll to Top -->
  <button id="scrollTopBtn"
          onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
          class="fixed bottom-6 right-6 z-50 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-xl transition-all duration-300">
    â†‘
  </button>

  <script>
    window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.classList.add("show");
      } else {
        btn.classList.remove("show");
      }
    };
  </script>

</body>
</html>
