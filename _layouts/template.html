---
layout: base
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }} - My Cool Website</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <main>
      <!-- Hero Section -->
      <div style="height: 100vh; background-color: rgb(18, 24, 38);" class="flex items-center justify-center">
        <div class="mx-auto max-w-2xl text-center">
            <h1 class="text-5xl font-bold tracking-tight text-white sm:text-7xl">{{ page.title }}</h1>
        </div>
      </div>

      <!-- Blog Content Section -->
      <div class="bg-white py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:text-center">
            <h2 class="text-base font-semibold leading-7 text-pink-600">Blog</h2>
            <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ page.title }}</p>
          </div>
          
          <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-4xl">
            <div class="markdown-content">
              {{ content }}  <!-- This is where the post content will be rendered -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
