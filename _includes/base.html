<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Theme Config (optional) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1d4ed8',
              secondary: '#4ade80',
              dark: '#111827',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 font-sans overflow-x-hidden">

    {% unless page.hide %}
      {% include theme/header.html %}
    {% endunless %}

    <main class="w-full max-w-7xl mx-auto px-4 py-10">
      {{ content }}
    </main>

    {% unless page.hide %}
      {% include theme/footer.html %}
    {% endunless %}

  </body>
</html>
